<!DOCTYPE html>
<html lang="en" >
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.min.css">

  <title>Djent</title>


</head>
<body id="djent" ng-app="Djent" ng-controller="MainController" ng-cloak>
  <div class="djent-page-content" layout="row" layout-xs="column" layout-sm="column">
    <div class="djent-left md-whiteframe-z1"  flex="25" flex-xs="20" flex-sm="20" layout="column">

      <!-- Large and XL only,  -->

      <div ng-click="startDjent()" id="djent-start-button" md-ink-ripple="#FFFFFF">
        {{start}} <i class='material-icons' ng-if="arrow ">forward</i>
      </div>

      <div id="tools-bar" open-tools>
        <div class="header md-whiteframe-z2" layout="row" md-ink-ripple="#FFFFFF">
          <span class="text">
            ABOUT
          </span>
          <span flex></span>
          <span flex></span>
        </div>
        <div class="content">
          <div class="">

          </div>
        </div>
      </div>


    </div>
    <div class="djent-right md-whiteframe-z4" flex>

      <div id="page1" ng-if="pageIndex == 1" class="djent-text-center fade" >
        <div id="djent-large-text">
          djent
        </div>
        <div id="djent-small-text">
          a history of the genre
        </div>
      </div>

      <div id="page2"  ng-if="pageIndex == 2" >
        <h1>Overview</h1>
        <!-- Grid -->
        <ng-include src="'templates/page2.html'"></ng-include>
      </div>

      <div id="page3"  ng-if="pageIndex == 3" >
        <h1>Meshuggah</h1>
        <ng-include src="'templates/page3.html'"></ng-include>
      </div>

      <div id="page4"  ng-if="pageIndex == 4" >
        <h1>Periphery</h1>
        <ng-include src="'templates/page4.html'"></ng-include>
      </div>

      <div id="page5"  ng-if="pageIndex == 5" >
        <h1>After the Burial</h1>
        <ng-include src="'templates/page5.html'"></ng-include>
      </div>

      <div id="page6"  ng-if="pageIndex == 6" >
        <h1>Other Examples</h1>
        <ng-include src="'templates/page6.html'"></ng-include>
      </div>

      <div id="page7"  ng-if="pageIndex == 7" >
        <h1>Last page</h1>
        <ng-include src="'templates/page7.html'"></ng-include>
      </div>

    </div>
  </div>

  <script src="js/main.min.js"></script>




</body>
</html>
