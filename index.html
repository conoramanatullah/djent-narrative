<!DOCTYPE html>
<html lang="en" >
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="node_modules/fullpage.js/jquery.fullPage.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Tone</title>

  <link rel="stylesheet" href="css/app.css">

</head>
<body id="djent" ng-app="Djent" ng-controller="MainController" ng-cloak>

  <div class="djent-page-content" layout="row" layout-xs="column" layout-sm="column">
    <div class="djent-left md-whiteframe-z1"  flex="25" flex-xs="20" flex-sm="20" layout="column">

      <div id="djent-start-button" ng-click="startDjent()" md-ink-ripple="#FFFFFF">
        start
      </div>


      <div id="tools-bar" open-tools>
        <div class="header md-whiteframe-z2" layout="row" md-ink-ripple="#FFFFFF">
          <span class="text">
            ABOUT
          </span>
          <span flex></span>
          <span flex></span>
        </div>
        <div class="content">
          <div class="">

          </div>
        </div>
      </div>
    </div>
    <div class="djent-right md-whiteframe-z4" flex>
      <div class="djent-text-center">
        <div id="djent-large-text">
          djent
        </div>
        <div id="djent-small-text">
          a history of the genre
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/fullpage.js/jquery.fullPage.js"></script>




  <script type="text/javascript" src="app/app.js"></script>




</body>
</html>
